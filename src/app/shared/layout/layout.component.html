<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false">

    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']" (click)="drawer.close()" >Home</a>
      <a mat-list-item [routerLink]="['/login']" (click)="drawer.close()" >Login</a>
      <a mat-list-item [routerLink]="['/kanban']" (click)="drawer.close()" >Kanban Boards</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="navbar" color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="sidenav toggle icon">menu</mat-icon>
      </button>

      <span class="logo" routerLink="/">ğŸ“‹ Crello</span>
      <span class="fill-space"></span>
      <div *ngIf="!(isHandset$ | async)">
        <a mat-button [routerLink]="['/login']">Login</a>
        <a mat-button [routerLink]="['/kanban']">Kanban Boards</a>
      </div>

      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <a mat-menu-item href="https://ninadsubba.in">
          <i>ğŸ“Œ</i>
          <span>Check out my website</span>
        </a>
        <a mat-menu-item href="https://github.com/Ninad99">
          <i>â­</i>
          <span>Star on Github</span>
        </a>
        <button mat-menu-item (click)="logout()">
          <i>ğŸƒ</i>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>
    
    <ng-content></ng-content>
  
  </mat-sidenav-content>
</mat-sidenav-container>
