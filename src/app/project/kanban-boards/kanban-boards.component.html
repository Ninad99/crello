<section class="kanban-boards container-fluid">
  <div *ngIf="project; else loader">
    <h1 class="py-4" style="text-align: center;">{{ project.title }}</h1>
    <div class="row p-2 justify-content-start align-items-center">

      <div *ngIf="boards.length > 0 && !loading; else innerloader">
        <p *ngFor="let board of boards">
          {{ board | json }}
        </p>
      </div>

      <div class="board-button">
        <button
          mat-flat-button
          color="accent"
          cdkDragDisabled
          (click)="openBoardDialog(project.boards.length)">
          New Board
        </button>
      </div>
    
      <ng-template #innerloader>
        <mat-spinner [diameter]="30"></mat-spinner>
      </ng-template>
    </div>
  </div>

  
  <ng-template #loader>
    <div class="row justify-content-center align-items-center" style="height: calc(100vh - 58px);">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</section>
